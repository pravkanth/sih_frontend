<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--      BOOTSTRAP CSS     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--      BOOTSTRAP JS      -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!--    FONT AWESOME    -->
    <script src="https://kit.fontawesome.com/47829851ea.js" crossorigin="anonymous"></script>
    <style>
       @media only screen and (max-width: 680px) {
        #login-container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
       }
    </style>
    <title>Document</title>
</head>
<body>
<section class="" style="background-color: #9A616D;" id="login-container">
    <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://wallpapercave.com/wp/wp9330483.jpg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="./uploadImage.html" onsubmit = "return(validate());">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="https://thecsrjournal.in/wp-content/uploads/2018/04/Make-in-India-Logo.jpg" alt="login form" class="img-fluid"
                                            style="width: 8rem; margin-left:-1rem ; margin-right:1rem ;" />
                                        <span class="h1 fw-bold mb-0">Login</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form-login-userName" class="form-control form-control-lg" />
                                        <label class="form-label" for="form-login-userName">User Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form-user-password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form-user-password">Password</label>
                                    </div>

                                    <div class="pt-2 mb-4" style="display: flex; justify-content: center;">
                                        <input class="form-control btn btn-dark btn-lg btn-block" type="submit" id="form-login">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    const loginUserName = document.getElementById('form-login-userName')
        const loginPassword = document.getElementById('form-user-password')
        const formLogin = document.getElementById('form-login')

        function validate(){
            if((loginUserName.value === "sih") && (loginPassword.value === "123") ){
                console.log(loginUserName.value);
                console.log(loginPassword.value);
                return true
            }else if(loginUserName.value != "sih"){
                alert("Incorrect username")
                return false
            }else{
                alert("Incorrect password")
                return false
            }
        }
        // formLogin.addEventListener("click", () => {

</script>
</body>
</html>
