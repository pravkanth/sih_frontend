<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--      BOOTSTRAP CSS     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--      BOOTSTRAP JS      -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!--    FONT AWESOME    -->
    <script src="https://kit.fontawesome.com/47829851ea.js" crossorigin="anonymous"></script>
    
    <!--        CUSTOM CSS          -->
    <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./bhuvan.css">

    <title>Document</title>
</head>
<body>
    <!--            NAVIGATION BAR              -->
    <nav>
                <div class="brand">
            <div class="logo">
                <a href="./index.html"><img src="./images/lion-logo.png" alt="" id="nav-logo1"></a>
                <a href="./index.html"><img src="./images/gandhi-logo.jpg" alt="" id="nav-logo2"></a>
            </div>
            <div class="title big-screen" >
                <p>THE MAHATMA GANDHI NATIONAL</p>
            <p> RURAL EMPLOYMENT GUARANTEE ACT 2005</p>
            </div>
            <div class="title small-screen">
                <p>NREGA</p>
            </div>
        </div>
        <div class="nav-items">
            <button type="button" class="btn login-btn-nav"><a href="./image-location.html">Image Details</a></button>
                </div>

    </nav>
    <main>
        <div class="report-container-1">
            <div class="report report-box">
                <div class="report-box-p"><p>Report:</p></div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Accepted Geotags</option>
                </select>
            </div>
            <div class="stage report-box">
                <div class="report-box-p">
                    <p>Stage:</p>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">PHASE 1:ASSETS</option>
                    <option value="2">PHASE 1:BEFORE</option>
                    <option value="3">PHASE 1:DURING</option>
                    <option value="4">PHASE 1:AFTER</option>
                </select>
            </div>
            <div class="state report-box">
                <div class="report-box-p">
                    <p>State:</p>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Tamil Nadu</option>
                    <option value="2">Karnataka</option>
                    <option value="3">Delhi</option>
                    <option value="4">Kerala</option>
                </select>
            </div>
            <div class="block report-box">
                <div class="report-box-p">
                    <p>Block:</p>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">All</option>
                </select>
            </div>
            <div class="Asset report-box">
                <div class="report-box-p">
                    <p>Asset Category:</p>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>Coastal Areas</option>
                    <option value="2">Working on individual land</option>
                    <option value="3">Rural Connectivity</option>
                    <option value="4">others</option>
                </select>
            </div>
                        <div class="report report-box">
                <div class="report-box-p">
                    <p>Financial Year:</p>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">All</option>
                </select>
            </div>
        </div>
        <div class="report-container-2">
            <div class="stage report-box">
                <div class="report-box-p">
                    <p>District:</p>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">All</option>
                </select>
            </div>
            <div class="state report-box">
                <div class="report-box-p">
                    <p>Panchayat:</p>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">All</option>
                </select>
            </div>
            <div class="block report-box">
                <div class="report-box-p">
                    <p>Asset Sub Category:</p>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">All</option>
                </select>
            </div>
            <div class="Asset report-box">
                <div class="report-box-p">
                    <p>Accuracy greater than(>):</p>
                </div>
                <input type="number">
            </div>
            <div class="upload-box">
                <button class="btn btn-primary"><a href="http://127.0.0.1:7860/"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Image</a></button>
                <button class="btn btn-success"><a href=""><i class="fa-solid fa-spinner"></i> Load the report</a></button>
                <button class="btn btn-danger"><a href="./attendance.html">Attendance</a></button>
            </div>
        </div>
    </main>
    
    <!--     XXX       NAVIGATION BAR        XXX      -->

</body>
</html>
